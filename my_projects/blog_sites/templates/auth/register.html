<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kun.uz</title>

        <link rel="stylesheet" href="{% static 'css/styleauth.css' %}">
    </head>

    <body>
        <div class="box">
            <div class="container">
                <hr>
                <h3>Signup</h3>
                <form method="post">
                    {% csrf_token %}
                    <input type="email" name="email" placeholder="Email">
                    <input type="text" name="first_name" placeholder="First name">
                    <input type="text" name="last_name" placeholder="Last name">
                    <input type="password" name="password1" placeholder="Create password">
                    <input type="password" name="password2" placeholder="Confirm password">
                    <button class="btn_send" type="submit">Signup</button>
                    <p>Already have an account? <a href="{% url 'log_in' %}">Login</a></p>
                    <div class="bolish">
                        <div class="line"></div>
                        <p>Or</p>
                        <div class="line"></div>

                    </div>
                    <button class="btn-with" type="button"> 
                        <div class="btn_box">
                            <img src="{% static 'imges/google (2).png' %}"> 
                            <p>Login with Facebook</p>
                        </div>
                    </button>
                    <button class="btn-with" type="button"> 
                        <div class="btn_box">
                            <img src="{% static 'imges/google (1).png' %}"> 
                            <p>Login with Google</p>
                        </div>
                    </button>
                    <br>
                </form>
            </div>
        </div>
    </body>

    </html>

</body>

</html>
